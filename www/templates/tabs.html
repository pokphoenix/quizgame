<ion-side-menus enable-menu-with-back-views="false">


  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>



      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- Dashboard Tab -->
        <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash" badge="3" badge-style="badge-dark" >
          <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>

        <!-- Chats Tab -->
        <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
          <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>

        <!-- Account Tab -->
        <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
          <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>

      </ion-tabs>


    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>


  <ion-side-menu side="left" class="assertive-bg">

    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content >
      <ion-list  >
        <ion-item menu-close ng-click="login()" class="item-assertive" >
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item-assertive">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse" class="item-assertive">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="item-assertive">
          Playlists
        </ion-item>
        <ion-item menu-close href="#/tab/dash" class="item-assertive">
          Dash
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>


</ion-side-menus>
